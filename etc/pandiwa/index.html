<html lang="en">
<head>
  <title>verb conjugate test</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <h1>pandiwa</h1>
  <p>filipino verb conjugation</p>
  <p class="info">use root words to form different tenses</p>

  <p><input type="text" value="" class="textfield" name="inputfield"> (root)</p>

  <p><div class="typeradio"><input type="radio" value="um" name="conjugationtype" checked> um</div>
    <div class="typeradio"><input type="radio" value="mag" name="conjugationtype"> mag</div>
    <div class="typeradio"><input type="radio" value="ma" name="conjugationtype"> ma</div></p>

  <p class="info"><input type="text" value="invalid root" class="resultfield" name="neutralfield" disabled> (neutral)
    <br><input type="text" value="invalid root" class="resultfield" name="pastfield" disabled> (perkeptibo)
    <br><input type="text" value="invalid root" class="resultfield" name="presentfield" disabled> (imperkeptibo)
    <br><input type="text" value="invalid root" class="resultfield" name="futurefield" disabled> (kontemplatibo)</p>

  <p><br><a href="../">etc</a></p>
</body>

<script src="../../js/pandiwa.js"></script>
</html>
